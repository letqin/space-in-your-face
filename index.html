<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <title>The Cosmos</title>
</head>

<body class="bg-gray-400 space-y-6">
    <div>
        <!--Navbar component-->
        <div class="container">
            <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
                <div class="flex items-center flex-shrink-0 text-white mr-6">
                    <span class="font-bold text-xl">Welcome to the Cosmos!</span>
                </div>

                <div class="flex-grow sm:flex sm:items-center sm:w-auto font-bold">
                    <div class="text-sm sm:flex-grow">
                        <a href="#" class="mt-4 sm:inline-block sm:mt-0 text-green-400 hover:text-white mr-4">
                            Home
                        </a>
                        <a href="#quicklink" class="mt-4 sm:inline-block sm:mt-0 text-green-400 hover:text-white mr-4">
                            Quick Links
                        </a>

                        <a href="#contact" class="mt-4 sm:inline-block sm:mt-0 text-green-400 hover:text-white mr-4">
                            Contact Us
                        </a>
                    </div>
                </div>
            </nav>
            <!--End Nav-->
        </div>
    </div>
    <section class="flex">
        <!--Going to turn into flexbox of 3 columns-->
        <div class="ml-1 flex-1 h-full">
            <!-- First Box-->
            <div id="pictureBox" class="bg-black container border border-b-bg-gray-400 rounded-lg">
                <h2 class="mr-2 text-3xl text-center font-bold text-green-400">NASA</h2>
                <h2 class="mr-2 text-3xl text-center font-bold mb-4 text-green-400">Image of the Day</h2>
                <img class="imod" src="" alt="">
                <!-- <iframe class="vmod" width="560" height="315" src="" title="YouTube video player"></iframe>
                <p id="copyrights" class="text-green-400 text-right mr-2 font-bold"></p> -->
            </div>
        </div>
        <div id="issFlexBox"
            class="bg-black flex-1 border-t-2 border-l-2 border-solid border-gray-400 rounded-lg h-5/6">
            <!-- Second Box-->
            <!-- Interactive Map with API -->
            <h2 class="mr-2 text-3xl text-center font-bold text-green-400">International <br>
                Space Station</h2>
            <p class="ml-1 text-green-400">
                latitude: <span id=lat></span><br>
                longitude: <span id="long"></span></p>

            <div id="mapid" class="mt-0.5"></div>
            <p id="streetmapCopyright" class="text-green-400 text-right mr-2 font-bold"></p>

        </div>
        <div id="quicklink" class=" ml-2 mr-1 flex-none border-2 border-solid bg-gray-500 border-black rounded-lg h-80">
            <p class="font-semibold text-lg">Quick Links<strong>:</strong></p>
            <ul class="leading-loose text-sm">
                <li><a class="text-white hover:text-blue-500 ml-1" href="https://www.nasa.gov/" target="_blank">NASA</a>
                </li>
                <li><a class="text-white hover:text-blue-500 ml-1" href="https://www.spacex.com/">SpaceX</a>
                </li>
                <li><a class="text-white hover:text-blue-500 ml-1" href="http://www.virgingalactic.com/">Virgin
                        Galactic</a>
                </li>
                <li><a class="text-white hover:text-blue-500 ml-1"
                        href="https://www.nasa.gov/multimedia/nasatv/iss_ustream.html">ISS
                        Live Feed</a></li>
            </ul>
        </div>

    </section>
    <footer class="bg-black">
        <section class="mt-40">
            <div class=" grid grid-cols-4">
                <h3 class="... font-semibold text-white text-2xl">Contact Us</h3>
                <!--Links: Github/Email-->
                <div id="contact" class="... max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
                    <div class="flex-shrink-0">
                        <img class="h-14" src="https://brand.msu.edu/_files/images/logo-helmet-black.png"
                            alt="Michigan State Spartan Logo">
                    </div>
                    <div class="ml-6 pt-1">
                        <h4 class="text-xl text-gray-900">Quinn Ryan</h4>
                        <a class="text-gray-700 hover:text-blue-700" href="https://github.com/letqin"
                            target="_blank">Github</a>
                    </div>
                    <!--Quinn Ryan-->
                </div>
                <div class="... max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
                    <div class="flex-shrink-0">
                        <img class="h-14" src="https://brand.msu.edu/_files/images/logo-helmet-black.png"
                            alt="Michigan State Spartan Logo">
                    </div>
                    <div class="ml-6 pt-1">
                        <h4 class="text-xl text-gray-900">Travis Schram</h4>
                        <a class="text-gray-700 hover:text-blue-700" href="https://github.com/Tschram93"
                            target="_blank">Github</a>
                    </div>
                    <!--Travis Schram-->
                </div>
                <div class="... max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
                    <div class="flex-shrink-0">
                        <img class="h-14" src="https://brand.msu.edu/_files/images/logo-helmet-black.png"
                            alt="Michigan State Spartan Logo">
                    </div>
                    <div class="ml-6 pt-1">
                        <h4 class="text-xl text-gray-900">Jacob R.</h4>
                        <a class="text-gray-700 hover:text-blue-700" href="https://github.com/jakereppuhn"
                            target="_blank">Github</a>
                    </div>
                    <!--Jacob R.-->
                </div>
            </div>
        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
